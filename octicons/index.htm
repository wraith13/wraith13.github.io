<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,viewport-fit=cover">
    <meta name="theme-color" content="#000022">
    <title>Octicons Catalog</title>

    <script type="text/javascript" src="https://wraith13.github.io/evil-commonjs/index.js"></script>
    <script>
    //  see https://github.com/wraith13/evil-commonjs
    window.module.sequentialLoad
    ([
        { path: "./node_modules/object-assign/index.js", mapping: ["object-assign"], },
        { path: "./node_modules/@primer/octicons/build/data.json", mapping: ["./build/data.json"], },
        { path: "./node_modules/@primer/octicons/index.js", mapping: ["@primer/octicons"], },
        { path: "./node_modules/typed-octicons/library/index.js", mapping: ["typed-octicons"], },
        { path: "./minamo.js/index.js", mapping: ["./minamo.js"], },
        { path: "./index.js", mapping: ["catalog"], },
    ])
    .then(() => require("catalog").test.start());
    </script>
    <style>
    *
    {
        font-family: "MS Gothic";
        color: #000022;
    }
    body
    {
        margin: 1rem;
    }
    h1
    {
        margin: -1rem;
        margin-bottom: 0em;
        padding: 1rem;
        color: #FFFFFF;
        background-color: #000022;
    }
    input.filter
    {
        min-width: 240px;
        font-size: 1.2rem;
    }
    a.github
    {
        color: #FFFFFF;
        background-color: #000000;
        font-weight: bold;
        margin: 0.1em;
        padding: 0.7em 1.0em 0.5em 1.0em;
        border-radius: 0.5em;
        text-decoration: none;
        line-height: 100%;
        position: absolute;
        right: 0.5em;
    }
    a.github:hover
    {
        text-decoration: underline;
        color: #000000;
        background-color: #FFFFFF;
        border-width: 1px;
        border-color: #AAAAAA;
        border-style: solid;
    }
    a.github svg
    {
        padding: 0px;
        height: 16px;
        min-width: 16px;
        fill: #FFFFFF;
    }
    a.github:hover svg
    {
        fill: #000000;
    }
    ul
    {
        list-style: none;
        padding: 0px;
        display: flex;
        flex-wrap: wrap;
        margin-left: -1rem;
        margin-right: -1rem;
    }
    ul > li
    {
        height: 48px;
        width: 240px;
        display: flex;
        align-items: center;
        word-break: keep-all;
        padding-left: 16px;
        cursor: pointer;
    }
    @media (min-width: 4800px)
    {
        ul > li
        {
            width: calc(((100% - 1px) / 20) - 16px);
        }
    }
    @media (min-width: 4560px) and (max-width: 4800px)
    {
        ul > li
        {
            width: calc(((100% - 1px) / 19) - 16px);
        }
    }
    @media (min-width: 4320px) and (max-width: 4560px)
    {
        ul > li
        {
            width: calc(((100% - 1px) / 18) - 16px);
        }
    }
    @media (min-width: 4080px) and (max-width: 4320px)
    {
        ul > li
        {
            width: calc(((100% - 1px) / 17) - 16px);
        }
    }
    @media (min-width: 3840px) and (max-width: 4080px)
    {
        ul > li
        {
            width: calc(((100% - 1px) / 16) - 16px);
        }
    }
    @media (min-width: 3600px) and (max-width: 3840px)
    {
        ul > li
        {
            width: calc(((100% - 1px) / 15) - 16px);
        }
    }
    @media (min-width: 3360px) and (max-width: 3600px)
    {
        ul > li
        {
            width: calc(((100% - 1px) / 14) - 16px);
        }
    }
    @media (min-width: 3120px) and (max-width: 3360px)
    {
        ul > li
        {
            width: calc(((100% - 1px) / 13) - 16px);
        }
    }
    @media (min-width: 2880px) and (max-width: 3120px)
    {
        ul > li
        {
            width: calc(((100% - 1px) / 12) - 16px);
        }
    }
    @media (min-width: 2640px) and (max-width: 2880px)
    {
        ul > li
        {
            width: calc(((100% - 1px) / 11) - 16px);
        }
    }
    @media (min-width: 2400px) and (max-width: 2640px)
    {
        ul > li
        {
            width: calc(((100% - 1px) / 10) - 16px);
        }
    }
    @media (min-width: 2160px) and (max-width: 2400px)
    {
        ul > li
        {
            width: calc(((100% - 1px) / 9) - 16px);
        }
    }
    @media (min-width: 1920px) and (max-width: 2160px)
    {
        ul > li
        {
            width: calc(((100% - 1px) / 8) - 16px);
        }
    }
    @media (min-width: 1680px) and (max-width: 1920px)
    {
        ul > li
        {
            width: calc(((100% - 1px) / 7) - 16px);
        }
    }
    @media (min-width: 1440px) and (max-width: 1680px)
    {
        ul > li
        {
            width: calc(((100% - 1px) / 6) - 16px);
        }
    }
    @media (min-width: 1200px) and (max-width: 1440px)
    {
        ul > li
        {
            width: calc(((100% - 1px) / 5) - 16px);
        }
    }
    @media (min-width: 960px) and (max-width: 1200px)
    {
        ul > li
        {
            width: calc(((100% - 1px) / 4) - 16px);
        }
    }
    @media (min-width: 720px) and (max-width: 960px)
    {
        ul > li
        {
            width: calc(((100% - 1px) / 3) - 16px);
        }
    }
    @media (min-width: 480px) and (max-width: 720px)
    {
        ul > li
        {
            width: calc(((100% - 1px) / 2) - 16px);
        }
    }
    @media (max-width: 480px)
    {
        ul > li
        {
            width: calc(((100% - 1px) / 1) - 16px);
        }
    }
    ul > li:hover
    {
        color: #FFFFFF;
        background-color: #000022;
    }
    ul > li:hover > svg
    {
        fill: #FFFFFF;
    }
    ul > li:hover > span
    {
        color: #FFFFFF;
    }
    svg
    {
        padding-right: 16px;
        height: 32px;
        min-width: 32px;
    }
    .toast
    {
        background-color: #DDEEFF;
        text-align: center;
        position: fixed;
        left: 0;
        right: 0;
        bottom: 0;
        padding: 0.5em;
        height: 1.2em;
        line-height: 120%;
    }
    .toast:not(.slide-out)
    {
        animation-duration: 0.2s;
        animation-name: slide-in;
    }
    .toast.slide-out
    {
        animation-duration: 0.5s;
        animation-name: slide-out;
    }
    @keyframes slide-in
    {
        from
        {
            height: 0em;
            bottom: -1.2em;
        }
        to
        {
            height: 1.2em;
            bottom: 0em;
        }
    }
    @keyframes slide-out
    {
        from
        {
            height: 1.2em;
            bottom: 0em;
        }
        to
        {
            height: 0em;
            bottom: -1.2em;
        }
    }
    </style>
</head>
<body></body>
</html>
