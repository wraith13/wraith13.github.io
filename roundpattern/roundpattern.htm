<html>
<!-- 🐕 -->
<title>draw round patterns</title>
<body style="margin:0px;overflow:hidden;">
<canvas id="canvas" width="4098" height="4098"></canvas>
<script>
var canvas = document.getElementById("canvas");
try {
    var context = canvas.getContext("2d");
    var rect =
    {
        "left": 0,
        "top": 0,
        "right": window.innerWidth,
        "bottom": window.innerHeight
    };
    var center =
    {
        "x": (rect.right -rect.left) /2.0,
        "y": (rect.bottom -rect.top) /2.0
    };
    var baseRadius = Math.min(center.x, center.y);
    var params = JSON.parse(decodeURI((location.href +"?params=null").split("?params=")[1]));
    if (params && params.backgroundColor) {
        canvas.style.backgroundColor = params.backgroundColor;
    }
    var baseAngle = 0.0;
    if (params && params.baseAngle) {
        baseAngle = (params.baseAngle *(Math.PI *2)) /360.0;
    }
    if (params && params.rounds && params.rounds.length) {
        for(var i = 0; i < params.rounds.length; ++i) {
            var denominator = params.rounds[i].denominator || 0;
            if (params.rounds[i].fillStyle) {
                context.fillStyle = params.rounds[i].fillStyle;
            }
            context.beginPath();
            if (3 <= denominator) {
                var isFirst = true;
                for(var index = 0; index < denominator; ++index) {
                    for(var j = 0; j < params.rounds[i].tracks.length; ++j) {
                        var radius = params.rounds[i].tracks[j].radius || baseRadius *1.0;
                        var angleDelta = ((index *1.0) +params.rounds[i].tracks[j].angle) /denominator;
                        var x = center.x +(radius *Math.sin(((angleDelta)*(Math.PI *2)) +baseAngle));
                        var y = center.y +(radius *Math.cos(((angleDelta)*(Math.PI *2)) +baseAngle));
                        if (isFirst) {
                            isFirst = false;
                            context.moveTo(x, y);
                        } else {
                            context.lineTo(x, y);
                        }
                    }
                }
            } else {
                context.arc(center.x, center.y, radius, 0, Math.PI*2, false);
            }
            context.closePath();
            context.fill();
        }
    } else {
        canvas.remove();
        document.body.innerHTML = "<div style=padding:16px;>"
            +"<h1>how to use this page</h1>"
            +"<p>You can open this page with below params by a 'params' JSON argument.</p>"
            +"<ol>"
                +"<li>backgroundColor(optional)</li>"
                +"<li>rounds(array)"
                    +"<ol>"
                        +"<li>baseAngle(optional)</li>"
                        +"<li>denominator</li>"
                        +"<li>tracks(array)"
                            +"<ol>"
                                +"<li>type(first or arc or line)</li>"
                                +"<li>angle</li>"
                                +"<li>radius(optional)</li>"
                            +"</ol>"
                        +"</li>"
                        +"<li>fillStyle</li>"
                    +"</ol>"
                +"</li>"
            +"</ol>"
            +"<h2>sample links</h2>"
            +"<ol>"
            +"<li><A href='?params="
                +encodeURI(JSON.stringify(
                    {
                        "rounds":[
                            {
                                "denominator":3,
                                "tracks":[
                                    {
                                        "angle":0.0
                                    },
                                    {
                                        "angle":1.0
                                    }
                                ],
                                "fillStyle":"blue"
                            }
                        ]
                    }
                ))
                +"'>blue triangle</a></li>"
            +"<li><A href='?params="
                +encodeURI(JSON.stringify(
                    {
                        "backgroundColor": "#d6e685",
                        "rounds":[
                            {
                                "denominator":6,
                                "tracks":[
                                    {
                                        "angle":0.0,
                                        "radius":300
                                    },
                                    {
                                        "angle":1.0,
                                        "radius":300
                                    }
                                ],
                                "fillStyle":"#1e6823"
                            },
                            {
                                "denominator":6,
                                "tracks":[
                                    {
                                        "angle":0.0,
                                        "radius":276
                                    },
                                    {
                                        "angle":1.0,
                                        "radius":276
                                    }
                                ],
                                "fillStyle":"#FFFFFF"
                            }
                        ]
                    }
                ))
                +"'>green frame hexagon</a></li>"
                +"<li><A href='?params="
                +encodeURI(JSON.stringify(
                    {
                        "backgroundColor": "#d6e685",
                        "rounds":[
                            {
                                "denominator":10,
                                "tracks":[
                                    {
                                        "angle":0.0,
                                        "radius":300
                                    },
                                    {
                                        "angle":2.0 /6.0,
                                        "radius":300
                                    },
                                    {
                                        "angle":3.0 /6.0,
                                        "radius":250
                                    },
                                    {
                                        "angle":5.0 /6.0,
                                        "radius":250
                                    }
                                ],
                                "fillStyle":"#1e6823"
                            },
                            {
                                "denominator":10,
                                "tracks":[
                                {
                                        "angle":0.0,
                                        "radius":276
                                    },
                                    {
                                        "angle":2.0 /6.0,
                                        "radius":276
                                    },
                                    {
                                        "angle":3.0 /6.0,
                                        "radius":226
                                    },
                                    {
                                        "angle":5.0 /6.0,
                                        "radius":226
                                    }
                                ],
                                "fillStyle":"#FFFFFF"
                            }
                        ]
                    }
                ))
                +"'>gear</a></li>"
            +"</ol>";
            +"</div>";
    }
} catch(Err) {
    canvas.remove();
    document.body.innerText = "🚫 Error : " +Err;
}
</script>
</body>
</html>
